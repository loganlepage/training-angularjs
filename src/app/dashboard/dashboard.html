<section id="main">
    <div class="container">
        <h1 id="homeTitle">{{ $ctrl.page.nb }} Ordinateurs trouv√©s</h1>
        <div id="actions" class="form-horizontal">
            <div class="pull-left">
                <form id="searchForm" action="#" method="GET" class="form-inline">
                    <input type="search" id="searchbox" name="search" class="form-control"
                           placeholder="Chercher un nom"/>
                    <input type="submit" id="searchsubmit" value="Filtrer par nom" class="btn btn-primary"/>
                </form>
            </div>
            <div class="pull-right">
                <a class="btn btn-success" id="addComputer" href="/computer/add">
                    Ajouter un ordinateur
                </a>
                <a class="btn btn-default" id="editComputer" href="#" onclick="$.fn.toggleEditMode();">
                    Modifier un ordinateur
                </a>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 10px;">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <!-- Variable declarations for passing labels as parameters -->
                <!-- Table header for Computer Name -->
                <th class="editMode" style="width: 60px; height: 22px;">
                    <input type="checkbox" id="selectall"/>
                    <span style="vertical-align: top;">
                         -  <a href="#" id="deleteSelected">
                                <i class="fa fa-trash-o fa-lg"></i>
                            </a>
                    </span>
                </th>
                <th>Nom de l'ordinateur</th>
                <th>Date d'introduction</th>
                <th>Date d'abandon</th>
                <th>Compagnie</th>
            </tr>
            </thead>
            <!-- Browse attribute computers -->
            <tbody id="results">
            <tr ng-repeat="computer in $ctrl.page.list">
                <td class="editMode">
                    <input type="checkbox" name="cb" class="cb" value="{{ computer.id }}">
                </td>
                <td>
                    <a href="/computer/edit/{{ computer.id }}">{{ computer.name }}</a>
                </td>
                <td>{{ computer.introduced }}</td>
                <td>{{ computer.discontinued }}</td>
                <td>{{ computer.companyName }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
