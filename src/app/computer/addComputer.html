<header-menu></header-menu>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 box">
                <h1 translate>computer.add</h1>
                <form action="addComputer" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <label for="computerName" translate>computer.name</label>
                            <input type="text" class="form-control" id="computerName" placeholder="Computer name">
                        </div>
                        <div class="form-group">
                            <label for="introduced" translate>computer.introduced</label>
                            <input type="date" class="form-control" id="introduced" placeholder="Introduced date">
                        </div>
                        <div class="form-group">
                            <label for="discontinued" translate>computer.discontinued</label>
                            <input type="date" class="form-control" id="discontinued" placeholder="Discontinued date">
                        </div>
                        <div class="form-group">
                            <label for="companyId" translate>computer.company</label>
                            <select class="form-control" id="companyId" >
                                <option value="0">--</option>
                            </select>
                        </div>
                    </fieldset>
                    <div class="actions pull-right">
                        <input type="submit" value="{{ 'add' | translate }}" class="btn btn-primary">
                        {{ 'or' | translate }}
                        <a href="../dashboard/dashboard.html" class="btn btn-default" translate>cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
